[general]
window_width=800
window_height=600
title=gRPC Powered UI
grpc_port=50051
grpc_host=localhost

[logging]
logger_name=grpc_client
level=INFO
format='{asctime} process/thread:[{process}/{thread}] host:{server_name} module/function:[{module}/{funcName}] level:[{levelname}]: {message}'

[main_frame]
background_color=#4C9DDC
border_width=0
relief=none

[components_frame]
background_color=#4C9DDC
border_width=0
relief=none

[req_rep_frame]
background_color=#204969
border_width=0
relief=none

[title_label]
font=Arial
font_size=20
font_style=bold
text_color=white
anchor=center
justify=center

